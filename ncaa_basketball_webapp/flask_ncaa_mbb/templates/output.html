    <div class="container">

    <div class="starter-template">
        <br>
	<br>
	<br>
        <h1>Select your match-up!</h1>
    </div>

    <div class = "container">

      <form  action="/output" method="GET">

        <div class="form-group">
          <label for="team1name">[Team 1 Name]</label>
          <input type="text" id="team1name" name='team1name'
          placeholder="Michigan State Spartans">
	  <label for="team2name">[Team 2 Name]</label>
          <input type="text" id="team2name" name='team2name'
	  placeholder="San Jose State Spartans">
        </div>
        <div>
          <button type="submit" class="btn btn-default btn-lg"> Who wins?!?</button>
        </div>

      </form>
    </div>

  <div class="container">
    <div class="starter-template">
      <h1>Results:</h1>
      <p class="lead"> The prediction for a matchup featuring "{{team1}}" versus "{{team2}}" is:</p>
      <h1>Probability of win: </h1>
      <p> {{myfinalprob}} </p>
      {% for thing in mydict %}
      <tr><td>{{mydict['mytry']}} : {{mydict['myfinalprob']}} </td>}</td></tr>
      {% endfor %}
    </div>
  </div><!-- /.container -->
